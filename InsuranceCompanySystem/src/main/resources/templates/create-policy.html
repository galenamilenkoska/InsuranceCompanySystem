<!DOCTYPE html>
<html>
<head>
  <title>Create Policy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Create Policy</h2>

  <form action="/create-policy" method="post">
    <div class="mb-3">
      <label for="managerId" class="form-label">Manager ID:</label>
      <input type="text" class="form-control" id="managerId" name="managerId" required>
    </div>
    <div class="mb-3">
      <label for="agentId" class="form-label">Agent ID:</label>
      <input type="text" class="form-control" id="agentId" name="agentId" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" class="form-control" id="startDate" name="startDate" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" class="form-control" id="endDate" name="endDate" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="policyPriceId" class="form-label">Policy Price ID:</label>
        <input type="text" class="form-control" id="policyPriceId" name="policyPriceId" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="policyStatusId" class="form-label">Policy Status ID:</label>
        <input type="text" class="form-control" id="policyStatusId" name="policyStatusId" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="policyHolderId" class="form-label">Policy Holder ID:</label>
        <input type="text" class="form-control" id="policyHolderId" name="policyHolderId" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="policyPaymentId" class="form-label">Policy Payment ID:</label>
        <input type="text" class="form-control" id="policyPaymentId" name="policyPaymentId" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="insuranceTypeId" class="form-label">Insurance Type ID:</label>
        <input type="text" class="form-control" id="insuranceTypeId" name="insuranceTypeId" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="subTypeId" class="form-label">Sub Type ID:</label>
        <input type="text" class="form-control" id="subTypeId" name="subTypeId" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="policyAttributesId" class="form-label">Policy Attributes ID:</label>
      <input type="text" class="form-control" id="policyAttributesId" name="policyAttributesId" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Policy</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
