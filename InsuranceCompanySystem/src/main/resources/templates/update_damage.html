<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Damage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Insurance Company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/policies">Policies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/claims">Claims</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/damages">Damages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats/most-used-insurances">Most Purchased insurances</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats/policy_claims_damages">Policy Claims</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/customers">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Update Damage</h1>
    <form th:action="@{/damages/update/${damageId}}" method="post">
        <div class="form-group">
            <label for="policyId">Policy ID</label>
            <input type="number" class="form-control" id="policyId" name="policyId" th:value="${policyId}" required>
        </div>
        <div class="form-group">
            <label for="claimId">Claim ID</label>
            <input type="number" class="form-control" id="claimId" name="claimId" th:value="${claimId}" required>
        </div>
        <div class="form-group">
            <label for="damageType">Damage Type</label>
            <input type="text" class="form-control" id="damageType" name="damageType" th:value="${damageType}" required>
        </div>
        <div class="form-group">
            <label for="statusOfPayment">Status of Payment</label>
            <input type="text" class="form-control" id="statusOfPayment" name="statusOfPayment" th:value="${statusOfPayment}" required>
        </div>
        <div class="form-group">
            <label for="receivedPayment">Received Payment</label>
            <input type="number" class="form-control" id="receivedPayment" name="receivedPayment" th:value="${receivedPayment}" required>
        </div>
        <div class="form-group">
            <label for="receivedFrom">Received From</label>
            <input type="text" class="form-control" id="receivedFrom" name="receivedFrom" th:value="${receivedFrom}" required>
        </div>
        <div class="form-group">
            <label for="paidToCustomer">Paid to Customer</label>
            <input type="text" class="form-control" id="paidToCustomer" name="paidToCustomer" th:value="${paidToCustomer}" required>
        </div>
        <div class="form-group">
            <label for="dateOfPayment">Date of Payment</label>
            <input type="date" class="form-control" id="dateOfPayment" name="dateOfPayment" th:value="${dateOfPayment}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
