<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Damages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Insurance Company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Create Damage</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">View All Damages</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>All Damages</h1>
    <div>
        <li class="nav-item">
            <a class="nav-link" href="#">Create Damage</a>
        </li>
    </div>
    <div style="overflow: auto">
        <table class="table">
            <thead>
            <tr>
                <th>Damage ID</th>
                <th>Claim ID</th>
                <th>Description</th>
                <th>Damage Type</th>
                <th>Date of Payment</th>
                <th>Status of Payment</th>
                <th>Received Payment</th>
                <th>Received From</th>
                <th>Paid to Customer</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="damage : ${viewData}">
                <td>
                    <a class="nav-link" th:href="@{/damages/update(damageId=${damage['id']},
                        claimId=${damage['claimId']},
                        description=${damage['description']},
                        damageType=${damage['damage_type']},
                        dateOfPayment=${damage['date_of_payment']},
                        statusOfPayment=${damage['status_of_payment']},
                        receivedPayment=${damage['received_payment']},
                        receivedFrom=${damage['received_from']},
                        paidToCustomer=${damage['paid_to_customer']})}">
                        <button type="button" class="btn btn-outline-info">Edit</button>
                    </a>
                </td>
                <td th:text="${damage['id']}"></td>
                <td th:text="${damage['claimid']}"></td>
                <td th:text="${damage['description']}"></td>
                <td th:text="${damage['damage_type']}"></td>
                <td th:text="${damage['date_of_payment']}"></td>
                <td th:text="${damage['status_of_payment']}"></td>
                <td th:text="${damage['received_payment']}"></td>
                <td th:text="${damage['received_from']}"></td>
                <td th:text="${damage['paid_to_customer']}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/damages(page=${currentPage - 1}, pageSize=${pageSize})}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, (viewData.size() / pageSize) - 1)}" th:class="${pageNumber == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/damages(page=${pageNumber}, pageSize=${pageSize})}">
                    <span th:text="${pageNumber + 1}"></span>
                </a>
            </li>
            <li class="page-item" th:class="${currentPage >= (viewData.size() / pageSize) - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/damages(page=${currentPage + 1}, pageSize=${pageSize})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
