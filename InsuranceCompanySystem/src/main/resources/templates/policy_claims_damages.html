<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurances</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Insurance Company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/policies">Policies</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/claims">Claims</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/stats/most-used-insurances">Most Purchased insurances</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/stats/policy_claims_damages">Policy Claims</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Most used Insurance types</h1>

    <div style="overflow: auto">
        <table class="table">
            <thead>
            <tr>
                <th>Policy ID</th>
                <th>Number of claims</th>
                <th>Number of damages</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="insurance : ${viewData}">
                <td th:text="${insurance['idc']}"></td>
                <td th:text="${insurance['countc']}"></td>
                <td th:text="${insurance['countd']}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/stats/policy_claims_damages(page=0, pageSize=${pageSize})}">First</a>
            </li>
            <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/stats/policy_claims_damages(page=${currentPage - 1}, pageSize=${pageSize})}">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/stats/policy_claims_damages(page=${currentPage}, pageSize=${pageSize})}">
                    <span th:text="${currentPage + 1}"></span>
                </a>
            </li>
            <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/stats/policy_claims_damages(page=${currentPage + 1}, pageSize=${pageSize})}">Next</a>
            </li>
            <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/stats/policy_claims_damages(page=${totalPages - 1}, pageSize=${pageSize})}">Last</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
